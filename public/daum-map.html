<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>다음 지도</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #daumRoughmapContainer1769027350060 {
      width: 100%;
      height: 360px;
    }
  </style>
</head>
<body>
  <div id="daumRoughmapContainer1769027350060" class="root_daum_roughmap root_daum_roughmap_landing"></div>
  <script charset="UTF-8" class="daum_roughmap_loader_script" src="https://ssl.daumcdn.net/dmaps/map_js_init/roughmapLoader.js"></script>
  <script>
    function initMap() {
      // Lander가 사용 가능할 때까지 대기
      if (window.daum && window.daum.roughmap && typeof window.daum.roughmap.Lander === 'function') {
        try {
          new window.daum.roughmap.Lander({
            "timestamp": "1769027350060",
            "key": "g2cq6ubob8d",
            "mapWidth": "100%",
            "mapHeight": "360",
            "target": {
              "lat": "37.5600",
              "lng": "126.9900"
            },
            "level": "3"
          }).render();
        } catch (error) {
          console.error('지도 생성 오류:', error);
        }
      } else {
        // 아직 로드되지 않았으면 재시도
        setTimeout(initMap, 100);
      }
    }

    // 스크립트 로드 후 초기화 시도
    window.addEventListener('load', function() {
      // roughmapLoader.js가 추가 스크립트를 로드하는 시간을 고려하여 약간의 지연
      setTimeout(initMap, 500);
    });

    // DOMContentLoaded 시에도 시도 (이미 로드된 경우)
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(initMap, 500);
      });
    } else {
      setTimeout(initMap, 500);
    }
  </script>
</body>
</html>
